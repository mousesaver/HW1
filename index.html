<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>sign up</h1>
        <div class="inputNameContainer">
            <input type="text" name="firstName" placeholder="First Name" id="firstName">
            <input type="text" name="lasttName" placeholder="Last Name" id="lastName">
        </div>
        <input type="number" name="mobile" placeholder="Mobile No." id="mobile">
        <input type="email" name="email" placeholder="Email Address" id="email">
        <div class="password-container">
            <input type="password" name="password" placeholder="Password" id="password">
            <input type="password" name="passwordConfirmed" placeholder="Confirm Password" id="passwordConfirmed">
        </div>
        <div>
            <div class="checkbox">
                <input type="checkbox" name="agree" value="agree" id="agree"> <strong>I Agree</strong>
            </div>
            <p id="click-info">By clicking <span>Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by the site, including our Cookie Use.</p>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn register-btn">register</button>
            <button type="submit" class="btn signin-btn">sign in</button>
        </div>

    </form>
    
</body>
</html>
